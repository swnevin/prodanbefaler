<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLINK PRODANBEFALER</title>
    <link rel="stylesheet" href="https://swnevin.github.io/enua/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Enua</title>
</head>
<body>
 <!-- Chatbot-seksjon -->
    <div>
        <div id="chat-container"></div>
    </div>

    <!-- Script for chatbot -->
    <script src="https://swnevin.github.io/enua/extensions.js"></script>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67891dc58be20586cd1445e8' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    assistant: {
                        extensions: [FormExtension],
                        stylesheet: "https://swnevin.github.io/enua/style.css" // Beholder tilpasset stylesheet
                    },
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('chat-container'),
                    },
                    autostart: true
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
